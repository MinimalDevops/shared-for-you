site_name: Minimal Devops
site_url: https://MinimalDevops.github.io/mkdocs/
theme:
  name: material
  include_search_page: true
  favicon: images/MinimalDevopsLogo.png
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.footer
    - navigation.top
    - navigation.indexes
    - navigation.tracking
    #- navigation.tabs.sticky
    - search.suggest
    - search.highlight
    - search.share
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - toc.follow     # or toc.integrate
    - header.autohide
    - announce.dismiss
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: blue
      accent: lime 
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: black
      accent: deep orange
  use_directory_urls: True


plugins:
  - meta-manager:
      merge_entries: ['tags']
  - tags:
      tags_file: tags.md
  - blog
  - macros:
      include_yaml:
        - docs/assets/yaml/macro1.yml
  - mkdocs-pdf
  - search
  - obsidian-interactive-graph
  - ezlinks:
      wikilinks: true
      warn_ambiguities: true



extra:
  pdf: "true"
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/MinimalDevops/shared-for-you
    - icon: fontawesome/brands/medium
      link: https://medium.com/@minimaldevops
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/minimal-devops

extra_javascript:
  - https://fastly.jsdelivr.net/npm/jquery/dist/jquery.min.js
  - https://fastly.jsdelivr.net/npm/echarts/dist/echarts.min.js
  - assets/javascripts/obsidian_tags.js
  - assets/javascripts/interactive_graph.js

extra_css:
  - assets/stylesheets/obsidian_tags.css
  - assets/stylesheets/interactive_graph.css
  

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:pymdownx.emoji.twemoji
      emoji_generator: !!python/name:pymdownx.emoji.to_svg

copyright: |
  &copy; 2024 <a href="https://github.com/MinimalDevops"  target="_blank" rel="noopener">Minimal Devops</a>

nav:
  #- Security:
  - Security:
      - Security/index.md
      - 'Table of Contents':
        - 'Tools':
          - 'Tool1': Security/Tools/SecurityToolsTool1.md

